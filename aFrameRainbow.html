<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position = "0 1 -2"
             rotation = "0 0 0"
             width = "1" 
             height = "1" 
             depth = "1"
             animation= "property: rotation;
                         to: 0 360 0;
                         loop: 1;
                         startEvents: click;
                         dur: 10000"
             >
      </a-box>
      <!-- torus-->
      <a-torus position = "0 1.25 -5" radius = "2" color = "hotpink"></a-torus>
      <a-torus position = "0 1.25 -5" radius ="3" color ="blue" ></a-torus>
      <a-torus position = "0 1.25 -5" radius ="4" color ="green" ></a-torus>
      <a-torus position = "0 1.25 -5" radius ="5" color ="yellow" ></a-torus>
      <a-torus position = "0 1.25 -5" radius ="6" color ="orange" ></a-torus>
      <a-torus position = "0 1.25 -5" radius ="7" color ="red" ></a-torus>
      
      <!-- pillars-->
      <a-cylinder position = "-1 1 -3" radius = "0.1" height ="2" color = "magenta"></a-cylinder>
      <a-cylinder position = "1 1 -3" radius = "0.1" height ="2" color = "magenta"></a-cylinder>
      
      <!-- banner-->
      <a-box position ="0 1.7 -3.1" rotation= "0 0 0" depth = "0.1" height = "0.5" width = "2" color = "tomato"></a-box>
      <a-text value="BeamXR" position = "-0.4 1.7 -3" width ="5" color = "black"></a-text>
      <!-- ground-->
      <a-plane position="0 0 -3.9" rotation = "-90 0 0" width = "4" height = "4" color = "green"></a-plane>
      
      <!-- sky-->
      <a-sphere position = "10 10 -5" 
                radius = "1" 
                color = "grey" 
                animation = "property: position; 
                             to: -10 10 -5; 
                             loop: true; 
                             dur: 35000; 
                             delay: 5000">
      </a-sphere>
      <a-sphere position = "11 10 -5" 
                radius = "0.5" 
                color = "grey" 
                animation = "property: position; 
                             to: -9 10 -5; 
                             loop: true; 
                             dur: 35000; 
                             delay: 5000">
      </a-sphere>
      <a-sphere position = "10 13 -6" radius = "1" color = "grey" animation = "property: position; to: -10 13 -5; loop: true; dur: 20000"></a-sphere>
      <a-sphere position = "11 13.5 -6" radius = "0.5" color = "grey" animation = "property: position; to: -9 13 -5; loop: true; dur: 20000"></a-sphere>
     
      
      <a-sky color = "lightblue"></a-sky>
      
      <!-- Camera-->
      <a-camera position = "0 2 0">
        <a-cursor color = "green">
        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
